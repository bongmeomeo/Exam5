<!DOCTYPE html>
<html>

<body>


    <script>
        // ********************************

        function clickForgot() {

            passChange.innerText = 'Login';
            needInput.innerText = '';
            var userName = document.getElementById("user");
            userName.placeholder = 'OldPassWord';
            var passWord = document.getElementById("pass");
            passWord.placeholder = 'NewPassWord';
            document.getElementById('btn-login').innerText = 'Save';


            btnLogin.onclick = function() {
                needInput.innerText = '';
                if (userName.value === '' && passWord.value === '') {
                    needInput.innerText = 'Fill this box! - forgot';
                } else if (userName.value != b) {
                    needInput.innerText = 'Password was wrong! - forgot';
                } else if (userName.value == b) {
                    needInput.style.color = 'green';
                    needInput.innerText = 'Password changed!';
                    b = passWord.value;
                    return b;
                }
            }
            passChange.onclick = function() {
                needInput.innerText = '';
                passChange.innerText = 'Forgot PassWord?'
                clickLogin();
            }
        }
    </script>

</body>

</html>
